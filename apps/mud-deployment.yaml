apiVersion: apps/v1
kind: Deployment
metadata:
  name: mud-deploy
  labels:
    role: app
    app: mud
spec:
  replicas: 3
  selector:
    matchExpressions:
      - { key: app, operator: In, values: [mud] }
  template:
    metadata:
      labels:
        run: mud-server-exe
        app: mud
        role: app
    spec:
      containers:
      - name: mud-app
        image: registry-svc.default.svc.cluster.local:5000/mud:tama
        volumeMounts:
        - name: local-vol
          mountPath: /var/lib/mud/data
          subPath: mud_data
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
      imagePullSecrets:
      - name: registry
      volumes:
      - name: local-vol
        persistentVolumeClaim:
          claimName: local-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: mud-svc
  labels:
    role: app
    app: mud
spec:
  type: NodePort
  selector:
    run: mud-server-exe
  ports:
  - protocol: TCP
    port: 8888
    targetPort: 8888
